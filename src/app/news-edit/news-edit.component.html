<h2>News-edit</h2>
<div *ngIf="oneNews">
  <form>
    <!-- <p>Id: {{oneNews.id}}</p> -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">title:</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="oneNews.title" name="title" placeholder="title"/> 
      </div>  
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">body:</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="oneNews.body" name="body" placeholder="body"/> 
      </div>  
    </div>   
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">createTime:</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="oneNews.createTime" name="createTime" placeholder="createTime"/> 
      </div>  
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-outline-secondary" (click)="onSave()">save</button>
        <button class="btn btn-outline-secondary" (click)="onCancel()">cancel</button>
      </div>
    </div>  
    <!-- <button class="btn btn-outline-secondary" (click)="onSave()">save</button>
    <button class="btn btn-outline-secondary" (click)="onCancel()">cancel</button> -->
  </form>
</div>
